<html>
    <head>
        <title>IMC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="form-group">
                <label for="altura">Altura(m)</label>
                <input type="text" class="form-control form-control-lg" 
                name="altura" id="altura" placeholder="Informe a altura em metros">
            </div>

            <div class="form-group">
                <label for="peso">peso(Kg)</label>
                <input type="text" class="form-control form-control-lg" 
                name="peso" id="peso" placeholder="Informe o peso em Kg">
            </div>
            <div class="form-group">
                <p>Sexo</p>
                
                <input type="radio" value="M" id="masculino" name="sexo">
                <label for="masculino">Masculino</label>
                <input type="radio" value="F" id="feminino" name="sexo">
                <label for="feminino">Feminino</label>
            </div>

            <div class="form-group">
                <label for="imc">Condição</label>
                <input type="text" class="form-control form-control-lg" 
                name="imc" id="imc" readonly>
            </div>

            <div class="form-group text-center">
                <button id="calc-imc-btn" class="btn">
                    Calcule o seu IMC
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                </button>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
        <script src="imc.js"></script>

    </body>
</html>
